name: Fibonacci CM — CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:

  # ─────────────────────────────────────────
  # 1. Static Analysis
  # ─────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install lint tools
        run: pip install flake8 mypy

      - name: flake8 — critical errors only
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: flake8 — style warnings
        run: flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: mypy — type checking
        run: mypy src/ --ignore-missing-imports

  # ─────────────────────────────────────────
  # 2. Cross-Platform Testing
  # ─────────────────────────────────────────
  test:
    needs: lint
    name: Test (${{ matrix.os }} / Py ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Run pytest
        run: pytest --cov=src/ --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: always() && hashFiles('coverage.xml') != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false

  # ─────────────────────────────────────────
  # 3. Build and Release (only on version tags)
  # ─────────────────────────────────────────
  deploy:
    needs: test
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: pypi

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build sdist and wheel
        run: python -m build --sdist --wheel

      - name: Verify build integrity
        run: twine check dist/*

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Upload checksums artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-checksums-${{ github.ref_name }}
          path: dist/checksums.txt

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
